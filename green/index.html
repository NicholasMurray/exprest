<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document Green</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script>
    const url = '/api';

    fetch(url)
      .then(data => {
        return data.json()
      })
      .then(res => {
        console.log(res)
        document.getElementsByTagName('h2')[0].innerText = res.message;
      });
  </script>
</head>

<body>
  <h1>I am green</h1>
  <h2></h2>
</body>

</html>
